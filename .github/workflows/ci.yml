name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          cd backend
          npm install

      - name: Start Backend Server
        run: |
          cd backend/src
          nodemon index
          sleep 10      # Wait for the server to be fully up

      - name: Run Tests
        run: |
          cd backend
          npm test

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          cd frontend
          npm install
          
      - name: Start Backend Server
        run: |
          cd backend/src
          nodemon index
          sleep 10      # Wait for the server to be fully up

      - name: Build
        run: |
          cd frontend
          npm run build

      - name: Start app
        run: |
          cd frontend
          npm run start
          sleep 10      # Wait for the app to be fully up
          
      - name: Run Tests
        run: |
          cd frontend
          npx cypress run
