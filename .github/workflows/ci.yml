name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-backend:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'" --health-interval=10s --health-timeout=5s --health-retries=5
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          cd backend
          npm install

      - name: Set Up Environment Variables
        run: echo "MONGO_URI=mongodb://localhost:27017/test" > .env

      - name: Start Backend Server
        run: |
          cd backend/src
          node index
          sleep 10      # Wait for the server to be fully up

      - name: Run Tests
        run: |
          cd backend
          npm test

  build-frontend:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          cd frontend
          npm install

      - name: Set Up Environment Variables
        run: echo "MONGO_URI=mongodb://localhost:27017/test" > .env
          
      - name: Start Backend Server
        run: |
          cd backend/src
          node index
          sleep 10      # Wait for the server to be fully up

      - name: Build
        run: |
          cd frontend
          npm run build

      - name: Start app
        run: |
          cd frontend
          npm run start
          sleep 10      # Wait for the app to be fully up
          
      - name: Run Tests
        run: |
          cd frontend
          npx cypress run
